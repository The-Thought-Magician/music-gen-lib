# World Instrument Definitions for music-gen-lib V4
#
# This file contains definitions for world/ethnic instruments beyond the
# orchestral instruments defined in instrument_definitions.yaml
#
# Format:
# instrument_key:
#   name: Display name
#   family: Instrument family
#   midi_program: GM program number (if applicable)
#   midi_channel: MIDI channel (default: 0-15)
#   range: {min: N, max: M}  # Playing range in MIDI notes
#   transposition: N  # Octave shift from written
#   articulations: []  # Available articulations
#   sfz_file: path/to/instrument.sfz  # Optional SFZ definition

