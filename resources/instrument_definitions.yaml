  violin_section:
    name: "Violin Section"
    family: "strings"
    midi_program: 40
    default_clef: "treble"
    range:
      min: 55  # G3
      max: 123 # B7
    dynamic_ranges:
      ppp: {min: 60, max: 84}
      pp:  {min: 55, max: 88}
      p:   {min: 55, max: 96}
      mp:  {min: 55, max: 103}
      mf:  {min: 55, max: 110}
      f:   {min: 55, max: 116}
      ff:  {min: 55, max: 120}
      fff: {min: 60, max: 123}
    articulations:
      sustain:
        keyswitch: 24
        duration_mod: 1.0
        velocity_mod: 1.0
        description: "Normal bowing, sustained notes"
      staccato:
        keyswitch: 25
        duration_mod: 0.4
        velocity_mod: 1.15
        description: "Short, detached notes"
      pizzicato:
        keyswitch: 26
        duration_mod: 0.3
        velocity_mod: 1.2
        description: "Plucked strings"
      tremolo:
        keyswitch: 27
        duration_mod: 1.0
        velocity_mod: 0.85
        description: "Rapid bow motion"
      legato:
        keyswitch: 28
        duration_mod: 1.0
        velocity_mod: 0.95
        description: "Smooth, connected notes"
      spiccato:
        keyswitch: 29
        duration_mod: 0.3
        velocity_mod: 1.1
        description: "Bounced bow"
      sul_ponticello:
        keyswitch: 30
        duration_mod: 1.0
        velocity_mod: 0.9
        description: "Bowing near bridge, metallic"
      col_legno:
        keyswitch: 31
        duration_mod: 0.5
        velocity_mod: 0.8
        description: "With wood of the bow"
      sforzando:
        keyswitch: 32
        duration_mod: 1.0
        velocity_mod: 1.3
        description: "Strong accent with immediate decay"
      marcato:
        keyswitch: 33
        duration_mod: 0.8
