# Orchestral Instrument Definitions for V3 Music Generation System
# This file defines all orchestral instruments with SFZ-specific properties,
# including ranges, articulations, keyswitches, and dynamic layers.
#
# Structure based on V3-02 SFZ Instrument Definition Layer specification

